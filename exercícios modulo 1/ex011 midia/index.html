<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>tente abrir esse site em vários dispositivos, ou simplesmente aumente e diminua o tamanho do seun avegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
       
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Foto flexível">

        <h1>Reproduzindo audios</h1>
        <h2>Primeira Maneira</h2>
        <p>vamos aprender a reproduzir áudios em HTML5</p>
        <audio src="midia/Jane Street - TrackTribe.mp3" controls autoplay></audio> 
        <!--MP3 WAV OGG-->

        <h2>Segunda maneira</h2>
        <audio preload="metadata"  controls loop> 
            <source src="midia/Jane Street - TrackTribe.mp3" type="audio/mpeg">
            <source src="midia/Jane Street - TrackTribe.wav" type="audio/wav">
            <source src="midia/Jane Street - TrackTribe.ogg" type="audio/ogg">

        </audio>
    </picture>

    <h2>Terceira teste</h2>
    <audio src="midia/Jane Street - TrackTribe.mp3" controls></audio>
    
</body>
</html>
