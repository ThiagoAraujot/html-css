<!DOCTYPE html>
<html lang="pt-br
">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on"> 

        <fieldset>
            <legend>Esportes Favoritos</legend>

            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>

            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut"> Futebol</label> <br>

            <input type="checkbox" name="eshan" id="ieshan"> <label for="ieshan">Handball</label> <br>

            <input type="checkbox" name="esvol" id="iesvol"> <label for="iesvol">Vôley </label><br>

            <input type="checkbox" name="outros" id="ioutros"> <label for="ioutros">Outros</label> <br>


        </fieldset>

        <fieldset>
            <legend>Sexo</legend>

            <p>
                <input type="radio" name="sexo" id="imas"> Masculino <br>

                <input type="radio" name="sexo" id="ifem"> Feminino
            </p>
        
        </fieldset>

        <fieldset>
            <legend>Sua cor favorita</legend>

            <p>
                <label for="icor">Cor</label>
                <input type="color" name="cor" id="icor">
            </p>
        </fieldset>

        <fieldset>
            <legend>Nível de Sastifação</legend>

            <p>
                <label for="inivel">Nível de Sastifção</label>
                <input type="range" name="nivel" id="inivel" min="1" max="5">
            </p>
        </fieldset>

        <fieldset>
            <legend>Foto de Perfil</legend>
            <p>
                <label for="ifoto">Foto de Perfil</label>
                <input type="file" name="foto" id="ifoto">
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

        





    </form>
    
</body>
</html>
