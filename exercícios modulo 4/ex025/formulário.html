<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro Formulário</h1>
    <form action="cadastro.php" method="POST">

        <p><label for="inome">Nome:</label> <input type="text" name="nome" id="inome" required minlength="5" placeholder="usuário"></p>

        <p><label for="isobrenome">Sobrenome:</label> <input type="text" name="sobrenome" id="isobrenome"></p>

        <p><label for="iemail">Email:</label> <input type="text" name="email" id="iemail">
        </p>
        
        <p>
            <label for="isenha">Senha:</label> <input type="password" name="senha" id="isenha" placeholder="senha forte">
        </p>

        <p>
           <label for="iidade">Idade:</label> <input type="date" name="Idade" id="iidade">
        </p>


        <p><input type="submit" value="Enviar"></p>

    </form>

    
    
</body>
</html>
